<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
  "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>{{#if smarten_titles}}{{smarty title}}{{else}}{{title}}{{/if}}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style type="text/css">
    	.toc-entry {
    		padding: 0 0 1em 0;
    	}
    	
    	.toc-author {
    		font-size: 80%;
    		font-variant: small-caps;
    	}
    </style>
</head>
<body>
<h1>{{toc_title}}</h1>
{{#each files}}{{#if toc}}
<p class="toc-entry">
    <a href="{{urlencode_path path}}">{{add 1 @index}}.
    	{{#if title}}
    		{{#if ../../../smarten_titles}}{{smarty title}}{{else}}{{title}}{{/if}}
    	{{else}}Chapter {{add 1 @index}}
    	{{/if}}
        {{#if author}}
        &mdash;<span class="toc-author">{{author}}</span>
        {{/if}}
    </a>
</p>
{{/if}}{{/each}}
</body>
</html>
